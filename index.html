<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
      Wpłata:<br>
      <input id="wplata" type="number" value="0" min="100">
      <br>
      Częstotliwość kapitalizacji:<br>
      <select id="okres-kapitalizacji">
          <option value="12">Miesięcznie</option>
          <option value="4">Kwartalnie</option>
          <option value="1" selected>Rocznie</option>
      </select><br>
      Ilość lat:<br>
      <input id="ilosc-lat" type="number" value="1" min="1"><br>
      Stopa zwrotu w %:<br>
      <input id="oprocentowanie" type="number" value="10" min="0"><br>
      <input id="podatek" type="checkbox" >Uwzględnij podatek Belki 19%<br> 
      <br>
      <input type="submit" value="Oblicz" onclick="oblicz()">
      <p id="wynik"></p>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
